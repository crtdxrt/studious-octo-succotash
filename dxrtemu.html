<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruffle Emulator Page</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a001a, #0d0d0d, #000);
      font-family: Arial, sans-serif;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #emulator {
      position: relative;
      z-index: 1;
      padding: 10px;
      border: 3px solid #444;
      border-radius: 12px;
      background: rgba(30, 30, 30, 0.85);
      box-shadow: 0 0 20px rgba(120, 0, 150, 0.7);
      text-align: center;
    }

    #player {
      width: 640px;
      height: 480px;
      margin-top: 10px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 6px;
      background: #222;
      color: #ddd;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <div id="emulator">
    <h2>Ruffle Emulator</h2>
    <input type="file" id="fileInput" accept=".swf">
    <div id="player"></div>
  </div>

  <script>
    // Particle background
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(180, 180, 200, 0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Ruffle emulator logic
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("player").appendChild(player);

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        player.load({ url: url });
      }
    });
  </script>
</body>
</html>
