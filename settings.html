<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astatine - Settings</title>
<link rel="icon" type="image/png" href="A.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { overflow-x:hidden; background:#1a1a2e; color:#fff; }

  canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-3; }
  .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); backdrop-filter: blur(14px); z-index:-2; }

  /* Sidebar */
  .sidebar {
    position: fixed; left:0; top:0; bottom:0; width:220px; background:#111;
    display:flex; flex-direction:column; align-items:center; padding-top:50px;
    z-index:2; border-right: 2px solid #9b59b6;
  }
  .logo { font-size:2em; font-weight:700; color:#9b59b6; margin-bottom:30px; text-align:center; }
  .sidebar button {
    width:160px; margin:10px 0; padding:10px 0; border:none; border-radius:10px;
    font-weight:600; cursor:pointer; background:#9b59b6; color:#fff; transition:0.3s;
  }
  .sidebar button:hover { 
    background:linear-gradient(90deg, #ffffff 0%, #9b59b6 100%);
    color:#111;
    box-shadow:0 0 15px #9b59b6;
  }
  .sidebar-text {
    width:80%; margin-top:20px; font-size:0.9em; color:#ccc;
    text-align:center; line-height:1.5;
    border-top:1px solid #9b59b6; padding-top:15px;
  }

  /* Header bar */
  .header-bar {
    position: fixed;
    top:0; left:220px; right:0;
    height:140px;
    background: rgba(17,17,17,0.9);
    backdrop-filter: blur(10px);
    z-index:3;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding: 0 30px;
    border-bottom:2px solid #9b59b6;
  }
  .header-bar h1 { font-size:2.5em; font-weight:700; color:#fff; text-shadow:0 0 8px rgba(0,0,0,0.5); margin-bottom:5px; }
  .header-bar #typed-text { color:#9b59b6; text-shadow:0 0 8px #9b59b6,0 0 15px rgba(155,89,182,0.5);}
  .header-bar p { color:#ccc; font-size:1.1em; }

  /* Popup modal */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    z-index:10;
    justify-content:center;
    align-items:center;
  }
  .modal-content {
    background:#111;
    color:#fff;
    padding:20px;
    border-radius:15px;
    border:2px solid #9b59b6;
    max-width:400px;
    width:80%;
    text-align:left;
  }
  .modal-content h2 { margin-bottom:15px; }
  .modal-content ul { list-style:none; padding-left:0; }
  .modal-content li { padding:5px 0; }
  .close-btn {
    margin-top:15px;
    padding:8px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#9b59b6;
    color:#fff;
    font-weight:600;
  }
  .close-btn:hover { background:#fff; color:#111; }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="overlay"></div>

<div class="sidebar">
  <div class="logo">Astatine</div>

  <button onclick="window.location.href='index.html'">Home</button>
  <button onclick="openBackup()">Backup Sites</button>

  <div class="sidebar-text">
<p>
    This page contains site settings and backups. No games are displayed here.</p>
  </div>
</div>

<!-- Header bar -->
<div class="header-bar">
  <h1><span id="typed-text"></span></h1>
  <p>Manage your preferences and view backup sites.</p>
</div>

<!-- Backup Modal -->
<div class="modal" id="backupModal">
  <div class="modal-content">
    <h2>Backup Sites</h2>
    <ul>
      <li>(ALPHA 1.3!) history-9th.vercel.app</li>
      <li>flashcards-studyweek.vercel.app</li>
      <li>ti-calc.vercel.app</li>
    </ul>
    <button class="close-btn" onclick="closeBackup()">Close</button>
  </div>
</div>

<script>
// Typed text
const text = "Astatine SETTINGS";
const typedSpan = document.getElementById("typed-text");
let index=0;
function typeEffect(){ 
  if(index<text.length){ typedSpan.innerHTML+=text.charAt(index); index++; setTimeout(typeEffect,100); } 
}
typeEffect();

// Backup popup
function openBackup(){ document.getElementById('backupModal').style.display='flex'; }
function closeBackup(){ document.getElementById('backupModal').style.display='none'; }

// Particle background (same as index)
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<180;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*3+1,
    dx: (Math.random()-0.5)*1.2,
    dy: (Math.random()-0.5)*1.2,
    alpha: Math.random()*0.5+0.2,
    phase: Math.random()*Math.PI*2
  });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.phase+=0.02;
    ctx.beginPath();
    ctx.arc(p.x+Math.sin(p.phase)*5,p.y+Math.cos(p.phase)*5,p.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
